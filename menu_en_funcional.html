    body {

<script>
  const claveBase64 = "MjM5OTIzOTk=";
  const claveCorrecta = atob(claveBase64);
  let intentos = 0;
  let pass = prompt("Enter access password:");
  while (pass !== claveCorrecta) {
    intentos++;
    if (intentos >= 3) {
      alert("Too many incorrect attempts.");
      window.location.href = "notfound.html";  // redirecci√≥n
      throw new Error("Blocked");
    }
    pass = prompt("Incorrect. Try again:");
  }
</script>

    <option value="10">10 questions</option>
